<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class = "caixa">
				<h1><img src="logo.png"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nomeesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomeesobrenome" class="input-padrao" required> 

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required> 

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX"required> 

				<label for="mensagem">Mensagem</label>
				<textarea cols="30" rows="10" id="mensagem" class="input-padrao" placeholder="Escreva aqui as informações necessárias" required></textarea>

				<fieldset>
					<legend>Qual é a melhor forma de entrar em contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>Email</label>

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

					<label for="radio-whats"><input type="radio" name="contato" value="whats" id="radio-whats">WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser contatado?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label><input type="checkbox" class="checkbox">Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar dados" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário de Funcionamento</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 19h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 19h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 19h</td>
					</tr>
				</tbody>
			</table>

		</main>
		<footer>
			<img src="logo-branco.png">
			<p class = "copyright">&copy; Copyright Barbearia Alura - 2023</p>
		</footer>
	</body>
</html>
